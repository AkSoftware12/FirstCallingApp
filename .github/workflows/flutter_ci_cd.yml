name: Build and Upload to Play Store

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # üî• Auto Version Update
      - name: Auto Increment Build Number
        run: |
          BUILD_NUMBER=$(date +%s)
          echo "Build Number: $BUILD_NUMBER"
          sed -i "s/version:.*/version: 1.0.0+${BUILD_NUMBER}/" pubspec.yaml

      # üîê Decode JKS + Create key.properties
      - name: Decode Keystore and Create key properties
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks

          cat <<EOF > android/key.properties
          storePassword=$KEYSTORE_PASSWORD
          keyPassword=$KEY_PASSWORD
          keyAlias=$KEY_ALIAS
          storeFile=upload-keystore.jks
          EOF
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Flutter Pub Get
        run: flutter pub get

      # üöÄ Build .AAB
      - name: Build AppBundle
        run: flutter build appbundle --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Upload generated AAB to artifacts (extra)
      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: appbundle
          path: build/app/outputs/bundle/release/app-release.aab

      # üöÄ Upload to Google Play Console
      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_JSON }}
          packageName: com.firstcallingapp.firstcallingapp   # üëà ‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡§æ real package name
          releaseFiles: build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
