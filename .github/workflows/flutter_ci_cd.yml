name: Build and Upload to Play Store

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Setup Java (required for Android build)
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # Install Flutter
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"

      # Decode the Keystore
      - name: Decode Keystore
        run: echo "$KEYSTORE_BASE64" | base64 --decode > android/app/firstcallingapp.jks

      # Get dependencies
      - name: Flutter Pub Get
        run: flutter pub get

      # Build Signed App Bundle
      - name: Build AppBundle
        run: |
          flutter build appbundle --release
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Upload .AAB to Google Play
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.PLAYSTORE_JSON }}
          packageName: com.your.package.name
          releaseFile: build/app/outputs/bundle/release/app-release.aab
          track: internal
