name: Build Android

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'

    # ðŸ”¥ Decode your keystore (.jks)
    - name: Decode keystore
      run: |
        echo "$KEYSTORE_BASE64" | base64 -d > android/app/firstcallingapp.jks

    # ðŸ”¥ Create key.properties (correct version)
    - name: Create key.properties
      run: |
        printf "storeFile=firstcallingapp.jks\nstorePassword=$KEYSTORE_PASSWORD\nkeyAlias=$KEY_ALIAS\nkeyPassword=$KEY_ALIAS_PASSWORD\n" > android/app/key.properties

    - name: Flutter Pub Get
      run: flutter pub get

    - name: Build Release APK
      run: flutter build apk --release

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: build/app/outputs/flutter-apk/app-release.apk
